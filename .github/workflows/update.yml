name: Update Stock Data

on:
  schedule:
    # 한국 시간(KST) 평일 오전 9시부터 오후 5시까지 20분마다 실행
    - cron: '*/20 0-8 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 확실하게 3.11로 고정

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance supabase finance-datareader # 패키지명: finance-datareader (하이픈 주의!)

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python data_worker.py
name: Update Stock Data

on:
  # 1. 외부 신호(cron-job.org)를 받기 위한 설정
  repository_dispatch:
    types: [manual-trigger]
  
  # 2. 깃허브 사이트에서 직접 [Run workflow] 버튼을 누르기 위한 설정
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance supabase finance-datareader

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python data_worker.py
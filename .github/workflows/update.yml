name: Update Stock Data

on:
  schedule:
    # 20분 단위로 실행 (10분보다 성공 확률이 높음)
    # 한국시간 기준 09:00 ~ 17:00 (UTC 00:00 ~ 08:00)
    - cron: '0,20,40 0-8 * * 1-5'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance supabase finance-datareader

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python data_worker.py
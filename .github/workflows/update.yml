name: Update Stock Data Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *' # 10분마다 실행
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 버전을 3.10으로 상향

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance supabase finance-datareader
          # FinanceDataReader 대신 finance-datareader(소문자)로 설치하면 더 정확합니다.

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python data_worker.py
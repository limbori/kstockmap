name: Update Stock Data During Market Hours

on:
  schedule:
    # 한국 시간(KST): 월~금, 09:00 ~ 16:50 (10분 간격)
    # UTC 기준: 월~금, 00:00 ~ 07:50
    - cron: '*/10 0-7 * * 1-5'
  workflow_dispatch: # 필요할 때 언제든 수동으로 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance supabase finance-datareader

      - name: Run script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python data_worker.py